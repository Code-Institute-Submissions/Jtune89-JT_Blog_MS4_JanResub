{% extends "base.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}

<div class="deleteComment">
    <!-- Create a Form -->
    <form class="deleteComment" method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you sure you want to delete your comment?
        <br></br>
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</div>
{% endif %}
{%endblock%}
